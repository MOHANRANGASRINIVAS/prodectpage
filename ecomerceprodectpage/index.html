<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prodect page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="card mb-3 " style="max-width: 900px;">
        <div class="row g-0">
          <div class="col-md-5">
            <img id="image" src="images/blue.png" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <h3 class="card-title">Casual T Shirt</h3>
              <h3>$15.00</h3>
              <p style="color: aqua;">30% OFF</p>
              <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur et tempore veniam enim consequuntur magni dignissimos alias quas dolore quasi.</p>
              <div class="mt-5" id="size">
                <ul class="d-flex list-unstyled gap-3">
                    <li><p>Size :</p></li>
                    <li><button class="size-btn">S</button></li>
                    <li><button class="size-btn">M</button></li>
                    <li><button class="size-btn">L</button></li>
                    <li><button class="size-btn">XL</button></li>
                </ul>
            </div>
            <div class="mt-0" id="color">
                <ul class="d-flex list-unstyled gap-3">
                    <li><p>Color :</p></li>
                    <li><button onclick="changeImage('images/blue.png')" class="color-btn" style="background-color: blue"></button></li>
                    <li><button onclick="changeImage('images/orange.png')" class="color-btn" style="background-color: orangered"></button></li>
                    <li><button onclick="changeImage('images/yellow.png')" class="color-btn" style="background-color: yellow"></button></li>
                    <li><button onclick="changeImage('images/pink.png')" class="color-btn" style="background-color: pink;"></button></li>
                </ul>
            </div>
            <div class="mt-0" id="size">
                <ul class="d-flex list-unstyled gap-3">
                    <li><p>Quantity :</p></li>
                    <li><form ><input type="number" id="quantity" min="1" max="10" value="1"></form></li>
                    
                </ul>
            </div>
            
            

            <button class="btn btn-primary btn-lg fw-bold px-4 py-2 rounded-pill shadow-lg hover-effect">
                Buy Now <i class="bi bi-cart-fill ms-2"></i>
            </button>
            
            </div>
          </div>
        </div>
      </div>

    <script>
        function changeImage(filename){
            let img= document.querySelector("#image");
            img.setAttribute("src",filename)

        }

    </script>
</body>
</html>
